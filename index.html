<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #fff1f4;
    color: #f6eef5;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.fade-in {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

/* ================= HEADER ================= */
header {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
}

.header-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.header-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

.header-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    text-shadow: 0 0 10px #f8398f, 0 0 20px #ff66b3;
    animation: fadeInUp 1s ease forwards;
}

.header-content h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5em;
    margin-bottom: 10px;
}

.header-content p {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.3em;
    color: #dd1d70;
    text-shadow: 0 0 6px #f1a6ca;
}

.header-content nav {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    background: rgba(251, 227, 247, 0.75);
    padding: 8px 20px;
    border-radius: 50px;
}

.header-content nav a {
    text-decoration: none;
    color: #ee1c70;
    font-weight: bold;
    letter-spacing: 1.5px;
    padding: 5px 12px;
    border-radius: 8px;
    transition: 0.3s;
}

.header-content nav a:hover {
    background: rgba(255,255,255,0.5);
    color: #ff3399;
}

/* ================= WELCOME BANNER ================= */
.welcome-banner {
    width: 85%;
    max-width: 1200px;
    margin: 50px auto;
    padding: 40px 30px;
    border-radius: 35px;
    text-align: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg,#ffe6f2,#ffd1e8,#ffc4de);
    box-shadow:
        0 15px 40px rgba(255,120,180,0.35),
        inset 0 0 20px rgba(255,255,255,0.6);
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.5s;
}

.welcome-banner::before {
    content: "";
    position: absolute;
    inset: -20px;
    background: radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%);
    pointer-events: none;
}

.welcome-banner h2 {
    color: #ff2f92;
    font-size: 1.9em;
    letter-spacing: 1px;
    margin-bottom: 12px;
    text-shadow: 0 0 10px rgba(255,105,180,0.4);
}

.welcome-banner p {
    font-size: 1.15em;
    color: #c41466;
    margin-bottom: 25px;
}

/* ================= SPARKLE BOX ================= */
.sparkle-box {
    margin: 0 auto;
    padding: 22px 25px;
    max-width: 850px;
    border-radius: 22px;
    background: rgba(255,255,255,0.85);
    border: 3px dashed #ff99c9;
    text-align: center;
    box-shadow: 0 10px 25px rgba(255,90,150,0.25);
    animation: floaty 4s ease-in-out infinite;
}

.sparkle-title {
    color: #ff3399;
    font-size: 1.35em;
    margin-bottom: 6px;
}

.sparkle-text {
    margin-top: 8px;
    font-style: italic;
    font-size: 1.1em;
    color: #b31363;
}

@keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

/* ================= BLOG FLEX ================= */
.blog-flex {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.7s;
}

.blog-item {
    flex: 1 1 280px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.blog-item img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.blog-item:hover {
    transform: translateY(-5px);
}

.blog-item:hover img {
    transform: scale(1.05);
}

.blog-label {
    position: absolute;
    top: 15px;
    left: 15px;
    background: white;
    padding: 8px 14px;
    font-weight: bold;
    border-radius: 6px;
}

/* ================= GALLERY ================= */
.gallery-section {
    width: 85%;
    max-width: 1000px;
    margin: 50px auto;
    background: #ffcee2;
    padding: 25px;
    border-radius: 20px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.9s;
}

.gallery-section h2 {
    text-align: center;
    color: #ff3399;
    margin-bottom: 20px;
}

.gallery-flex {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
}

.gallery-flex img {
    flex: 1 1 200px;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-flex img:hover {
    transform: scale(1.07) rotate(1deg);
    box-shadow: 0 8px 25px rgba(253, 43, 144, 0.651);
}

/* ================= LIGHTBOX ================= */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.lightbox img {
    width: 80%;
    max-width: 700px;
    border-radius: 20px;
    animation: popIn 0.3s ease;
}

@keyframes popIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* ================= FOOTER ================= */
footer {
    text-align: center;
    padding: 20px 10px;
    background: linear-gradient(135deg,#ffe6f2,#ffd1e8,#ffc4de);
    color: white;
    font-weight: bold;
    margin-top: 50px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.1s;
}

/* ================= MOBILE ================= */
@media (max-width:768px){
    .header-content, .header-content nav {
        flex-direction: column;
    }

    .header-content h1 { font-size: 2em; }
    .header-content p { font-size: 1em; }

    .blog-flex { flex-direction: column; }
    .blog-item img { height: 260px; }
    .gallery-flex img { width: 45%; height: 150px; }
}
</style>
